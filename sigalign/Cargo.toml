[package]
name = "sigalign"
version = "0.2.0"
authors = ["baku4 <bahkhun@gamil.com>"]
edition = "2018"
description = "Pairwise alignment algorithm using gap-affine penalty for nucleotide and amino-acid sequences."
readme = "../README.md"
repository = "https://github.com/baku4/sigalign/"
license = "MIT"
keywords = ["alignment", "nucleotide", "bioinformatics", "bio"]
categories = ["science"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.44"
num = "0.4.0"
byteorder = "1.4.3"
lt-fm-index = "0.5.6"
capwriter = "0.1.1"
fm-index = "0.1.2"
faimm = "0.3.0"
serde = "1.0.152"
serde_json = "1.0.93"
seq_io = "0.3.1"
bytemuck = "1.12.1"
ahash = "0.8.0"

[dev-dependencies]
criterion = "0.3.5"

[features]
short_key = []
four_dp = []

[[bench]]
name = "benchmark"
harness = false
